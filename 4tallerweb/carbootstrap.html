<html>
<head>
    <title>Registro de Autos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body background="car1.gif">
<div class="jumbotron text-center" style="margin-bottom:5">
<h1 class="card-title text-center p-3 mb-2 bg-danger text-white ">Digite los datos de registro de su vehiculo</h1>
</div>
<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card mt-5">
                <div class="card-body text-center bg-light">
                    <h5 class="card-title text-center p-3 mb-2 bg-danger text-white ">Formulario</h5>
                    <form action="principal.html">
                        <div>
                            <label>Id_coche</label>
                            <br>
                            <input type="text" class="form-control" size="20">
                        </div>
                        <div>
                            <label>Tipo de Combustible</label>
                            <br>
                            <select name="Pais" class="form-control">
                                <option value="1">Diésel </option>
                                <option value="2">Extra</option>
                            </select>
                        <div>
                            <label>Tipo_coche:</label>
                            <br>
                            <select name="tauto" class="form-control">
                            </select>
                        </div>
                        <div>
                            <label>Id_Estado:</label>
                            <br>
                            <select name="estado" class="form-control">
                            <option value="1">Excelente</option>
                            <option value="2">Bueno</option>
                            <option value="3">Terrible</option>
                            </select>
                        </div>
                        <div>
                            <label>Id_Marca:</label>
                            <br>
                            <select name="marca" class="form-control">
                            <option value="1">Renault</option>
                            <option value="2">BMW</option>
                            <option value="3">Ferrari</option>
                            </select>
                        </div>
                        <div>
                            <label>Id_Usuario</label>
                            <br>
                            <input type="text" class="form-control" size="20">
                        </div>
                        <div>
                            <label>Modelo</label>
                            <br>
                            <input type="text" class="form-control" size="60">
                        </div>
                        <div>
                            <label>Año</label>
                            <br>
                            <input type="date" class="form-control" size="4">
                        </div>
                        <div>
                            <label>Detalle</label>
                            <br>
                        <input type="text" class="form-control" size="60">
                        </div>
                        <div>
                            <label>Caja</label>
                            <br>
                            <input type="text" class="form-control" size="20">
                        </div>
                        <div>
                            <label>Motor</label>
                            <br>
                            <input type="text" class="form-control" size="20">
                        </div>
                        <div>
                            <label>Fecha PUB</label>
                            <br>
                            <input class="form-control" type="date" id="start" name="trip-start"
                            value="2020-07-01"
                            min="2018-01-01" max="2021-12-31">                      
                        <div>
                            <label>Precio</label>
                            <br>
                            <input type="text" class="form-control" size="20">
                        </div>
                        <div>
                            <label>Moneda</label>
                            <br>
                            <input type="text" class="form-control" size="20">
                        </div>
                        <div>
                            <label>CC_pic01</label>
                            <br>
                        <textarea rows="10" class="form-control" cols="40">Digitar descripción</textarea>
                        </div>
                        <div>
                            <label>CC_pic02</label>
                            <br>
                        <textarea rows="10" class="form-control" cols="40">Digitar descripción</textarea>
                        </div>
                        <div>
                            <label>CC_pic03</label>
                            <br>
                        <textarea rows="10" class="form-control" cols="40">Digitar descripción</textarea>
                        </div>
                        <div>
                            <label>CC_destac</label>
                            <br>
                        <textarea rows="10" class="form-control" cols="40">Digitar lo más importante del vehículo</textarea>
                        </div>
                        <br>
                        <input type="submit" class="btn btn-danger" value="Guardar Cambios">
                        <input type="submit" class="btn btn-danger" value="Borrar los datos introducidos">
                        </div>
                    </div>
            </div>            
    </div>
</div>
</form>
</body>
</html>
