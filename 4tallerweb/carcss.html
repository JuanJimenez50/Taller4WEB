<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="carcss.css">
  <title>Formulario Registro</title>
</head>
<body>
  <section class="form-register">
    <h4>Formularío de registro del auto</h4>
    <select class = "controls" type = "number" name="select" id="id_coche"> 
      <option value= 0 >Escoger el id_coche</option>
      </select>
    <select class = "controls" type = "number" name="select" id="id_movidoa"> 
        <option value= "0" >Escoger el tipo de gasolina</option>
        <option value="1">Diesel</option>
        <option value="2">Extra</option>
        </select>
        <select class = "controls" type = "number" name="select" id="id_estado"> 
          <option value= "0">Escoger el id_estado</option>
          <option value="1">Excelente</option>
          <option value="2">Bueno</option>
          <option value="3">Terrible</option>
          </select>
          <select class = "controls" type = "number" name="select" id="id_tipocoche"> 
            <option value= "0" >Escoger el id_tipocoche</option>
            </select>
            <select class = "controls" type = "number" name="select" id="id_marca"> 
              <option value=" 0 ">Escoger el id_marca</option>
              <option value="1">Renault</option>
              <option value="2">BMW</option>
              <option value="3">Ferrari</option>
              </select>
              <select class = "controls" type = "number" name="select" id="id_usr"> 
                <option value="0">Escoger el id_usr</option>
                </select>
    <input class="controls" type="text"  maxlength="60"  name="modelo" id="modelo" placeholder="modelo">
    <input class="controls" type="date" maxlength="4" name="año" id="año" placeholder="año">
    <input class="controls" type="text" name="detalle" id="detalle" placeholder="detalle">
    <input class="controls" type="number" name="caja" id="caja" placeholder="caja">
    <input class="controls" type="text" maxlength="2.2" name="motor" id="motor" placeholder="motor">
    <input class="controls" type="date" maxlength="10" name="fechapub" id="fechapub" placeholder="fechapub">
    <input class="controls" type="text" maxlength="6.2" name="precio" id="precio" placeholder="precio">
    <input class="controls" type="text" maxlength="85" name="moneda" id="moneda" placeholder="moneda">
    <input class="controls" type="text" maxlength="85" name="moneda" id="moneda" placeholder="cc_pic01">
    <input class="controls" type="text" maxlength="85" name="moneda" id="moneda" placeholder="cc_pic02">
    <input class="controls" type="text" maxlength="85" name="moneda" id="moneda" placeholder="cc_pic03">
    <input class="controls" type="text" maxlength="85" name="moneda" id="moneda" placeholder="cc_destac">
    <p><a href="#">Deacuerdo con Terminos y Condiciones</a></p>
    <input class="botons" type="submit" value="Registrar">
    <p><a href="#">¿Ya tengo Cuenta?</a></p>
  </section>
</body>
</html>
