<!DOCTYPE html>
<html>
<head>
    <title>Registro de Usuario</title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/foundation.css">
</head>
<div class="grid-container">
    <div class="row collapse">
        <div class="grid-x grid-padding-x">
            <div class="large-12 cell">
                <h1>Formulario con Foundation</h1>
            </div>
        </div>
        <form action="principal.html">
            <div class="grid-x grid-padding-x">
                <div class="large-4 cell">
                    <label for="id">Id</label>
                    <input type="text" name="id" size="20">
                </div>
            </div>
            <div class="grid-x grid-padding-x">
                <div class="large-4 cell">
                    <label>Pais</label>
                    <select name="pais">
                        <option value="1">Colombia</option>
                        <option value="2">Argentina</option>
                        <option value="3">Chile</option>
                        <option value="4">Brasil</option>
                        <option value="5">Perú</option>
                    </select>
                </div>
            </div>
            <div class="grid-x grid-padding-x">
                <div class="large-4 cell">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" size="20">
                </div>
            </div>
            <div class="grid-x grid-padding-x">
                <div class="large-4 cell">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" size="20">
                </div>
            </div>
            <div class="grid-x grid-padding-x">
                <div class="large-4 cell">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" size="20">
                </div>
            </div>
            <div class="grid-x grid-padding-x">
                <div class="large-4 cell">
                    <label for="direccion">Direccion</label>
                    <input type="text" name="direccion" size="20">
                </div>
            </div>
            <div class="grid-x grid-padding-x">
                <div class="large-4 cell">
                    <label for="usuario">Usuario</label>
                    <input type="text" name="usuario" size="20">
                </div>
            </div>
            <div class="grid-x grid-padding-x">
                <div class="large-4 cell">
                    <label for="password">Contraseña</label>
                    <input type="password" name="contrasena" size="20">
                </div>
            </div>
            <div class="grid-x grid-padding-x">
                <div class="large-4 cell">
                    <label for="email">Email</label>
                    <input type="email" name="email" size="40">
                </div>
            </div>
            <div class="grid-x grid-padding-x">
                <div class="large-4 cell">
                    <label for="phone">Telefono</label>
                    <input type="text" name="telefono" size="20">
                </div>
            </div>
            <a href="#" class="button">Guardar datos</a>
        </form>
    </div>
</div>
</body>
</html>
