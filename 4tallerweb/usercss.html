<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="usercss.css">
  <title>Formulario Registro</title>
</head>
<body>
  <section class="form-register">
    <h4>Registrarse aquí</h4>
    <input class="controls" type="number"  maxlength="11" name="id_usr" id="id_usr" placeholder="Ingrese su id_usr">
    <select class = "controls" type = "number" name="select" id="id_pais" placeholder="Ingrese su id_pais"> 
      <option value= "0">Escoger id_pais</option>
      <option value="1">Colombia </option>
      <option value="2">Brazil</option>
      <option value="3">Japon</option>
      <option value="4">Alemania</option>
      </select>
    <input class="controls" type="text" maxlength="25" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
    <input class="controls" type="text" maxlength="25"name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
    <input class="controls" type="text" maxlength="25"name="direccion" id="direccion" placeholder="Ingrese su direccion">
    <input class="controls" type="number" maxlength="20" name="ccusuario" id="ccusuario" placeholder="Ingrese su ccusuario">
    <input class="controls" type="email" maxlength="120" name="correo" id="correo" placeholder="Ingrese su Correo">
    <input class="controls" type="password" maxlength="20" name="ccpaswd" id="ccpaswd" placeholder="Ingrese su Contraseña">
    <p><a href="#">Deacuerdo con Terminos y Condiciones</a></p>
    <input class="botons" type="submit" value="Registrar" >
    <p><a href="#">¿Ya tengo Cuenta?</a></p>
  </section>
</body>
</html>
